<div class="section-wrap" *ngIf="pageShow">
  <section class="statistics rating-graph">
    <h3 class="section-title">영화별점 분포</h3>
    <div class="graph">
      <canvas baseChart width="460" height="200" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
        [colors]="lineChartColors"  [chartType]="lineChartType"  chart-dataset-override="datasetOverride"></canvas>
        <ol class="scores">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
        </ol>
    </div>
    <ul class="rating-stat">
      <li><div class="rating-average">{{ratingAvg}}</div>별점 평균</li>
      <li><div>{{ratingTotal}}</div>별점 수</li>
    </ul>
  </section>

  <section class="statistics nation">
    <h3 class="section-title">선호국가</h3>
    <div class="worldmap">


    </div>
    <ul class="list-type02">
        <li *ngFor="let nation of topNation">
          <span class="sort">{{nation[0]}}</span>
          <span class="score">{{nation[1]}}점</span>
          <span class="count">{{nation[2]}}편</span>
        </li>
    </ul>
  </section>

  <section class="statistics genre">
    <h3 class="section-title">영화 선호장르</h3>
    <div class="graph">
      <canvas baseChart [data]="doughnutChartData" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" [labels]="doughnutChartLabels"
        [options]="doughnutChartOptions" [colors]="doughnutChartColors"></canvas>
    </div>
    <ul class="list-type02">
      <li *ngFor="let genre of topGenre">
        <span class="sort">{{genre[0]}}</span>
        <span class="score">{{genre[1]}}점</span>
        <span class="count">{{genre[2]}}편</span>
      </li>
    </ul>
  </section>

  <section class="statistics time">
    <h3 class="section-title">시청시간</h3>
    <div class="time-sum">
      <div class="circle">{{ totalRuntime }}</div>
    </div>
  </section>
</div>
