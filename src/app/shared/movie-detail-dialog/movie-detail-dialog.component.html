<div class="director-dialog" (click)="movieDetailDialogService.close($event.target)">
  <div class="inner">
    <main class="layout-container" style="margin:0 0;padding-top:0;">
      <div class="directorpage">
        <div class="director-info">
          <div class="photo">
            <img src="{movieDetailDialogService.movieMemberDetail.img_profile_x3}}" alt="">
          </div>
          <span class="name">{{movieDetailDialogService.movieMemberDetail.name}}</span>
        </div>
        <div class="director-role">
          <h3>감독으로 참여한 작품입니다. (10)개</h3>
        </div>
        <div class="content">
          <ul class="list-movie">
            <li *ngFor="let moviePoster of movieDetailDialogService.moviePosterByDirector ; let i = index">
              <movie-poster [moviePoster]="moviePoster" [posterSmall]="posterSmall"></movie-poster></li>
          </ul>
        </div>
        <div class="actor-role">
          <h3>배우로 참여한 작품입니다. (0)개</h3>
        </div>
      </div>
      <div class="content">
        <ul class="list-movie">
          <li *ngFor="let moviePoster of moviePosters ; let i = index">
            <movie-poster [moviePoster]="moviePoster"></movie-poster></li>
        </ul>
      </div>
    </main>
  </div>
</div>
