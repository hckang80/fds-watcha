<section class="theme-area">
  <h4 class="skip">테마별 영화</h4>
  <ul>
    <li *ngFor="let movieCategoryList of movieCategoryLists"
      [class.active]="movieCategoryList.active"
      (click)="changeCategory(movieCategoryList.id)"
      class="category-list">
      <a href="javascript:;" class="current">
        <span class="category">{{ movieCategoryList.category }}
          <span class="highright-border"></span>
        </span>
      </a>
    </li>
    <!-- <li>
      <a href="#">
        <span>왓챠 평균별점 TOP 영화</span>
      </a>
    </li> -->
  </ul>
  <a href="#" class="view-all">모두보기</a>
</section>
