
<div class="profile-wrap">
  <div class="profile-head">
    <div class="photo">
      <img src="../../../assets/images/user-avatar-100.jpg" alt="">
    </div>
    <div class="profile">
      <span class="name">강희창</span>
      <span class="file">
        <i class="icon-camera"></i>
        <input type="file" name="">
      </span>
    </div>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="userEdit()" novalidate>
    <fieldset>
      <legend>프로필 수정</legend>
      <div class="profile-body">
        <table>
          <tbody>
            <tr>
              <td class="th">이메일</td>
              <td>
                hckang80@gmail.com
                <button type="button" class="btn-default" cdkFocusInitial>변경하기</button>
              </td>
            </tr>
            <tr>
              <td class="th">닉네임</td>
              <td>
                <input type="text" name="nickname" value="" placeholder="이름">
                <p class="desc">최소 2자, 최대 20글자까지 가능합니다.</p>
              </td>
            </tr>
            <tr>
              <td class="th">비밀번호 변경</td>
              <td>
                <input type="password" name="password1" value="" placeholder="기존 비밀번호">
                <input type="password" name="password2" value="" placeholder="새 비밀번호">
                <input type="password" name="password3" value="" placeholder="새 비밀번호 확인">
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="layer-foot">
        <div class="inner">
          <div>
            <button type="button" class="btn-default">탈퇴하기</button>
          </div>
          <div>
            <button type="button" class="btn-default" mat-dialog-close>취소</button>
            <button [mat-dialog-close]="true" class="btn-default btn-orange">확인</button>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
