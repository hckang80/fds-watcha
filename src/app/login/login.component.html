<div class="login-area">
  <div class="logo">
    <h1><img src="/assets/images/logo-watcha.png" alt="watcha"></h1>
  </div>
  <div class="inner">
    <div class="box top">
      <h2>로그인</h2>
      <form method="post" action="/">
        <fieldset>
          <legend>이메일과 비밀번호로 로그인</legend>
          <div class="wrap">
            <div class="input">
              <label>이메일 주소</label><input type="email" name="userid" value="" placeholder="이메일 주소">
            </div>
            <div class="input">
              <label>비밀번호</label><input type="password" name="password" value="" placeholder="비밀번호">
            </div>
            <button class="submit">로그인</button>
            <div class="links">
              <button>비밀번호 찾기 /</button>
              <a href="/join">회원 가입하기</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="box bottom">
      <div class="wrap">
       <span class="notice">이미 페이스북으로 가입하셨다면</span>
       <a href="#"><span class="icon"><i class="icon-facebook"></i></span><span class="text"> facebook으로 로그인</span></a>
      </div>
    </div>
  </div>
</div>
